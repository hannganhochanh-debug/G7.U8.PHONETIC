<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Unit 8 – Phonetics Interactive</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f9ff;
  padding: 20px;
}
h2 { color: #0b5ed7; }
.section {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 25px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}
.word-bank span {
  display: inline-block;
  padding: 6px 10px;
  background: #ffeeba;
  border-radius: 6px;
  margin: 5px;
  cursor: grab;
}
.column {
  min-height: 80px;
  border: 2px dashed #ccc;
  padding: 10px;
  border-radius: 8px;
}
.correct { color: green; font-weight: bold; }
.wrong { color: red; font-weight: bold; }

.choice {
  cursor: pointer;
  padding: 4px 6px;
  border-bottom: 2px solid transparent;
}
.choice.selected {
  border-bottom: 2px solid blue;
}

button {
  margin-left: 6px;
  font-size: 12px;
  border: none;
  border-radius: 5px;
  padding: 4px 6px;
  cursor: pointer;
}
.explain { background: #28a745; color: white; }
.translate { background: #dc3545; color: white; }
.hidden { display: none; }
</style>
</head>

<body>

<h2>BÀI 1. Kéo thả từ vào cột đúng</h2>
<div class="section">
  <p><b>Word bank:</b></p>
  <div class="word-bank">
    <span draggable="true" data-sound="ie">deer</span>
    <span draggable="true" data-sound="ie">fear</span>
    <span draggable="true" data-sound="ea">chair</span>
    <span draggable="true" data-sound="ea">hair</span>
  </div>

  <div style="display:flex; gap:20px; margin-top:10px;">
    <div>
      <b>/ɪə/</b>
      <div class="column" data-column="ie"></div>
    </div>
    <div>
      <b>/eə/</b>
      <div class="column" data-column="ea"></div>
    </div>
  </div>
  <p id="result1"></p>
</div>

<h2>BÀI 2. Gạch chân từ đúng</h2>
<div class="section">
  <p>
    We're 
    <span class="choice" data-answer="ie">here</span> /
    <span class="choice" data-answer="ea">hair</span>
    <button class="explain hidden">Giải thích</button>
    <button class="translate hidden">Dịch nghĩa</button>
  </p>
  <p id="result2"></p>
</div>

<h2>BÀI 3. Chọn đáp án đúng</h2>
<div class="section">
  <p>Which word is pronounced differently?</p>
  <p>
    <span class="choice" data-correct="false">care</span> |
    <span class="choice" data-correct="false">bare</span> |
    <span class="choice" data-correct="true">are</span> |
    <span class="choice" data-correct="false">share</span>
    <button class="explain hidden">Giải thích</button>
    <button class="translate hidden">Dịch nghĩa</button>
  </p>
  <p id="result3"></p>
</div>

<script>
/* ===== BÀI 1 ===== */
let dragged;
document.querySelectorAll('[draggable]').forEach(w=>{
  w.addEventListener('dragstart', e=> dragged = w);
});
document.querySelectorAll('.column').forEach(col=>{
  col.addEventListener('dragover', e=>e.preventDefault());
  col.addEventListener('drop', ()=>{
    col.appendChild(dragged);
    checkExercise1();
  });
});

function checkExercise1(){
  let correct = true;
  document.querySelectorAll('.column').forEach(col=>{
    col.querySelectorAll('span').forEach(w=>{
      if(w.dataset.sound !== col.dataset.column) correct=false;
    });
  });
  document.getElementById("result1").innerHTML =
    correct ? "<span class='correct'>✔ Đúng rồi!</span>"
            : "<span class='wrong'>✘ Chưa đúng, thử lại nhé!</span>";
}

/* ===== BÀI 2 ===== */
document.querySelectorAll('.choice').forEach(c=>{
  c.addEventListener('click', ()=>{
    c.parentElement.querySelectorAll('.choice').forEach(x=>x.classList.remove('selected'));
    c.classList.add('selected');
    if(c.dataset.answer==="ie"){
      document.getElementById("result2").innerHTML="<span class='correct'>✔ Đúng!</span>";
      showButtons(c);
    } else {
      document.getElementById("result2").innerHTML="<span class='wrong'>✘ Sai, chọn lại nhé!</span>";
    }
  });
});

/* ===== BÀI 3 ===== */
document.querySelectorAll('[data-correct]').forEach(c=>{
  c.addEventListener('click', ()=>{
    if(c.dataset.correct==="true"){
      document.getElementById("result3").innerHTML="<span class='correct'>✔ Chính xác!</span>";
      showButtons(c);
    } else {
      document.getElementById("result3").innerHTML="<span class='wrong'>✘ Sai rồi, thử lại!</span>";
    }
  });
});

/* ===== GIẢI THÍCH & DỊCH ===== */
function showButtons(el){
  let p = el.parentElement;
  p.querySelectorAll('button').forEach(b=>b.classList.remove('hidden'));

  p.querySelector('.explain').onclick=()=>{
    alert("Từ này có cách phát âm khác với các từ còn lại.");
  };
  p.querySelector('.translate').onclick=()=>{
    alert("Câu hoàn chỉnh được dịch sang tiếng Việt một cách tự nhiên.");
  };
}
</script>

</body>
</html>
